site_name: Algorithms for Competitive Programming
docs_dir: src
theme:
  name: material
  custom_dir: src/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      # accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: favicon.ico
  favicon: favicon.ico
repo_url: https://github.com/e-maxx-eng/e-maxx-eng
edit_uri: edit/master/src/
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/e-maxx-eng/e-maxx-eng
      name: e-maxx-eng
copyright: Copyright &copy; 2014 - 2021 by https://github.com/e-maxx-eng

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
extra_javascript:
  - javascript/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
